<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <link rel="icon" href="assets/icons/logoIcon.png" type="image/x-icon">
  <title>What for Dinner</title>
</head>

<body>

  
<!-- The recipe details and description -->

  <section class="back_arrow">
    <a href="#" class="back-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle"
        viewBox="0 0 16 16" alt="Arrow Left Circle">
        <path fill-rule="evenodd"
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
      </svg>
    </a>
  </section>

  <section class="recpieDesc">
    <h2> Recipe Title </h2>
    <p> Description of the recipe is here </p>
  </section>

  <figure id="recipe_image">
    <img src="https://placehold.co/400" alt="Repie Image">
  </figure>

  <section>
    <h2 class="recpieIngname"> Ingredients </h2>

    <div class="ingContainer">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col ingredient_card">
          <div class="card h-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
              class="bi bi-card-image" viewBox="0 0 16 16" alt="recipe picture">
              <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
              <path
                d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z" />
            </svg>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
            </div>
          </div>
        </div>
        <div class="col ingredient_card">
          <div class="card h-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
              class="bi bi-card-image" viewBox="0 0 16 16" alt="recipe picture">
              <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
              <path
                d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z" />
            </svg>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
            </div>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-success Showall_button" onclick="openPopup()">Show All</button>
        </div>
      </div>
    </div>

  </section>

  <section>
    <div id="popup">
      <ul class="list_ingredients"></ul>
    </div>
  </section>

  <div>
    <h2 class="recpieNutname"> Nutrition Values </h2>

    <section class="ingContainer">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col ingredient_card">
          <div class="card h-100">
            <p> # </p>
            <div class="card-body">
              <h5 class="card-title">Calories</h5>
            </div>
            <div class="card-body">
              <h6 class="card-title">kcal</h5>
            </div>
          </div>
        </div>
        <div class="col ingredient_card">
          <div class="card h-100">
            <p> # </p>
            <div class="card-body">
              <h5 class="card-title">Protein</h5>
            </div>
            <div class="card-body">
              <h6 class="card-title">g</h5>
            </div>
          </div>
        </div>
        <div class="col ingredient_card">
          <div class="card h-100">
            <p> # </p>
            <div class="card-body">
              <h5 class="card-title">Fats</h5>
            </div>
            <div class="card-body">
              <h6 class="card-title">g</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="recipe_buttonCont">
      <button href="#" type="button" class="btn btn-success Recipe_buttonDesg">Recipe</button>
    </div>

<!-- This is the end of the recipe result details serch result-->

</body>

</html>

<script src="./assets/javascript/script.js"></script>
</body>

</html>
